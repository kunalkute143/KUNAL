{% extends "base.html" %}

{% block title %}Sign Up - The Career Hub{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center p-4 bg-cover bg-center" style="background-image: url('{{ url_for('static', filename='career.webp') }}');">
    <div class="bg-white bg-opacity-30 backdrop-blur-md p-10 rounded-2xl shadow-lg w-full max-w-md transform transition-all duration-300 hover:scale-105">
        <div class="flex flex-col items-center mb-6">
            <i data-lucide="graduation-cap" class="h-12 w-12 text-blue-600"></i>
            <h1 class="text-4xl font-extrabold text-gray-900 mt-2">The Career Hub</h1>
        </div>
        <h2 class="text-xl font-semibold text-gray-900 mb-6 text-center">Create Account</h2>
        
        <form method="POST" class="space-y-6" id="signupForm">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-900">Email</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    required
                    pattern="^[a-zA-Z0-9._%+-]+@gmail\.com$"
                    title="Only Gmail addresses (ending with @gmail.com) are allowed"
                    class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm bg-white bg-opacity-80 focus:outline-none focus:ring-blue-500 focus:border-blue-500 transition-all duration-300 focus:shadow-lg"
                >
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-900">Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    title="At least 8 characters, 1 uppercase letter, 1 number"
                    class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm bg-white bg-opacity-80 focus:outline-none focus:ring-blue-500 focus:border-blue-500 transition-all duration-300 focus:shadow-lg"
                >
                <p class="text-xs text-gray-700 mt-1">Choose a strong password (min 8 characters, 1 uppercase, 1 number)</p>
            </div>
            <div>
                <label for="confirm_password" class="block text-sm font-medium text-gray-900">Confirm Password</label>
                <input
                    type="password"
                    id="confirm_password"
                    name="confirm_password"
                    required
                    class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm bg-white bg-opacity-80 focus:outline-none focus:ring-blue-500 focus:border-blue-500 transition-all duration-300 focus:shadow-lg"
                >
            </div>
            <button
                type="submit"
                class="w-full py-3 px-4 border border-transparent rounded-lg shadow-md text-white text-lg font-semibold bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-400 transition-all duration-300"
            >
                Sign Up
            </button>
        </form>
        
        <p class="mt-6 text-center text-sm text-gray-900">
            Already have an account?
            <a href="{{ url_for('login') }}" class="font-medium text-indigo-600 hover:text-indigo-500 transition-all duration-200">
                Sign in
            </a>
        </p>
    </div>
</div>

<!-- JavaScript for validations -->
<script>
    document.getElementById('signupForm').addEventListener('submit', function(e) {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm_password').value;

        const emailPattern = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;
        const strongPasswordPattern = /^(?=.*[A-Z])(?=.*\d).{8,}$/;

        if (!emailPattern.test(email)) {
            e.preventDefault();
            alert("Only emails ending with @gmail.com are allowed.");
            return;
        }

        if (!strongPasswordPattern.test(password)) {
            e.preventDefault();
            alert("Password must be at least 8 characters long, include one uppercase letter and one number.");
            return;
        }

        if (password !== confirmPassword) {
            e.preventDefault();
            alert("Passwords do not match.");
            return;
        }
    });
</script>
{% endblock %}

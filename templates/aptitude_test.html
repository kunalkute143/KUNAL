{% extends "base.html" %}
{% block title %}Aptitude Test - The Career Hub{% endblock %}
{% block content %}
<div class="min-h-screen bg-gradient-to-br from-pink-100 via-blue-100 to-purple-100 py-12 flex items-center justify-center">
    <div class="max-w-4xl mx-auto px-6 text-center animate-fade-in">
        <h1 class="text-5xl font-extrabold text-purple-600 mb-8 drop-shadow-lg animate-gradient-text">
            Take the Aptitude Test
        </h1>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="bg-yellow-100 text-yellow-700 p-4 rounded-lg shadow-md mb-6 animate-slide-in">
            {% for message in messages %}
            <p class="font-semibold">{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
        <div class="bg-white text-gray-800 rounded-xl shadow-lg p-8 transform hover:shadow-xl transition-all duration-500">
            <form method="POST" class="space-y-6">
                <label for="standard" class="block text-lg font-bold text-blue-600">Select Your Standard:</label>
                <select name="standard" id="standard" required class="block w-full px-5 py-3 bg-blue-50 text-gray-800 border border-blue-200 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-400 hover:ring-2 hover:ring-blue-300 transition-all duration-300">
                    {% for std in standards %}
                    <option value="{{ std }}" class="text-gray-800">Standard {{ std }}</option>
                    {% endfor %}
                </select>
                <button type="submit" class="w-full bg-gradient-to-r from-pink-400 to-purple-500 text-white font-extrabold py-3 px-6 rounded-lg shadow-md hover:from-pink-500 hover:to-purple-600 hover:scale-105 transition-all duration-300 animate-pulse-button">
                    Start Test
                </button>
            </form>
        </div>
    </div>
</div>
<style>
    /* Fade-in animation for the container */
    @keyframes fade-in {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in { animation: fade-in 1s ease-out; }
    /* Slide-in animation for flash messages */
    @keyframes slide-in {
        from { opacity: 0; transform: translateX(-50px); }
        to { opacity: 1; transform: translateX(0); }
    }
    .animate-slide-in { animation: slide-in 0.8s ease-out; }
    /* Gradient text animation */
    @keyframes gradient-text {
        0% { color: #f472b6; } /* pink-400 */
        50% { color: #9333ea; } /* purple-500 */
        100% { color: #3b82f6; } /* blue-500 */
    }
    .animate-gradient-text { animation: gradient-text 3s infinite alternate; }
    /* Pulse button animation */
    @keyframes pulse-button {
        0% { box-shadow: 0 0 10px rgba(236, 72, 153, 0.5); }
        50% { box-shadow: 0 0 20px rgba(168, 85, 247, 0.7); }
        100% { box-shadow: 0 0 10px rgba(236, 72, 153, 0.5); }
    }
    .animate-pulse-button { animation: pulse-button 2s infinite; }
</style>
{% endblock %}

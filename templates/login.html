{% extends "base.html" %}

{% block title %}Login - The Career Hub{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center p-4 bg-cover bg-center" style="background-image: url('{{ url_for('static', filename='career.webp') }}');">
    <div class="bg-white bg-opacity-30 backdrop-blur-md p-10 rounded-2xl shadow-lg w-full max-w-md transform transition-all duration-300 hover:scale-105">
        <div class="flex flex-col items-center mb-6">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Career Hub Logo" class="h-16 w-16 rounded-full shadow-lg">
            <h1 class="text-4xl font-extrabold text-gray-900 mt-2">THE CAREER HUB</h1>
        </div>
        <h2 class="text-xl font-semibold text-gray-900 mb-6 text-center">Welcome Back!</h2>
        
        <form method="POST" class="space-y-6" id="loginForm">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-900">Email</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    required
                    pattern="^[a-zA-Z0-9._%+-]+@gmail\.com$"
                    title="Only Gmail addresses (ending with @gmail.com) are allowed"
                    class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm bg-white bg-opacity-80 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-300 focus:shadow-lg"
                >
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-900">Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm bg-white bg-opacity-80 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-300 focus:shadow-lg"
                >
            </div>
            <button
                type="submit"
                class="w-full py-3 px-4 border border-transparent rounded-lg shadow-md text-white text-lg font-semibold bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-400 transition-all duration-300"
            >
                Sign In
            </button>
        </form>
        
        <p class="mt-6 text-center text-sm text-gray-900">
            Don't have an account?
            <a href="{{ url_for('signup') }}" class="font-medium text-indigo-600 hover:text-indigo-500 transition-all duration-200">
                Sign up
            </a>
        </p>
    </div>
</div>

<!-- Email validation script -->
<script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        const email = document.getElementById('email').value;
        const emailPattern = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;

        if (!emailPattern.test(email)) {
            e.preventDefault();
            alert("Fakt @gmail.com email address allowed aahe!");
        }
    });
</script>
{% endblock %}
